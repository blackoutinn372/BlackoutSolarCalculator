<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://blackoutsolarcalculator.appspot.com/" />
<title>Invalid System Size</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Invalid System Size</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<tr>
	<td>select</td>
	<td>css=select.gwt-ListBox</td>
	<td>label=QLD</td>
</tr>
<tr>
	<td>select</td>
	<td>//select[2]</td>
	<td>label=Normal</td>
</tr>
<tr>
	<td>select</td>
	<td>//select[3]</td>
	<td>label=North east/west</td>
</tr>
<tr>
	<td>type</td>
	<td>css=input[type=&quot;text&quot;]</td>
	<td>2</td>
</tr>
<!--Expects numbers, not words.-->
<tr>
	<td>type</td>
	<td>xpath=(//input[@type='text'])[2]</td>
	<td>Huge</td>
</tr>
<tr>
	<td>verifyTextPresent</td>
	<td>please enter valid system size</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
